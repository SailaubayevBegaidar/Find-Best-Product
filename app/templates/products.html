<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - Find Best Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Find Best Product</a>
            <ul class="nav-links">
                <li><a href="/products">Products</a></li>
                <li><a href="/compare">Compare</a></li>
                <li><a href="/login" class="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="products-container">
            <div class="product-controls">
                <button id="addProductBtn" class="btn">Add New Product</button>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
            </div>
            <div id="productList" class="product-grid"></div>
        </div>
    </main>
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3>Add/Edit Product</h3>
            <form id="productForm">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="number" name="price" placeholder="Price" required>
                <input type="text" name="source" placeholder="Source" required>
                <input type="text" name="category" placeholder="Category">
                <input type="url" name="url" placeholder="Product URL">
                <div class="form-buttons">
                    <button type="submit" class="btn">Save</button>
                    <button type="button" class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>
</html>
